name: Javascript unit tests

on:
  pull_request:
    branches:
      - Manager-4.1
      - Manager-4.1-MU-4.1.[0-9]
      - Manager-4.1-MU-4.1.[0-9][0-9]  
    paths:
      - 'web/html/src/**'

jobs:
  javascript_unit_tests:
    runs-on: [self-hosted, linux]
    container: registry.opensuse.org/systemsmanagement:Uyuni:Master:Docker/containers/opensuse-github-actions:15.2

    steps:
    - uses: actions/checkout@v2

    - name: Get Yarn cache directory
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Use Yarn cache
      uses: actions/cache@v2
      id: yarn-cache
      with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ hashFiles('**/yarn.lock') }}

    - name: Install dependencies
      run: yarn --cwd susemanager-frontend install --frozen-lockfile --prefer-offline

    - name: Run tests
      run: yarn --cwd web/html/src test --no-cache
      env:
        BABEL_ENV: 'test'
