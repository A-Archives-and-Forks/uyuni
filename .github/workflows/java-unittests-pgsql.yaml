name: Java postgresql unit tests

on:
  pull_request:
    branches:
      - Manager-4.1
      - Manager-4.1-MU-4.1.[0-9]
      - Manager-4.1-MU-4.1.[0-9][0-9]  
    paths:
      - 'java/**'

jobs:
  psql_unit_tests:
    runs-on: [self-hosted, linux, long-running]
    container: registry.mgr.suse.de/suma-4.1-pgsql:latest
    steps:
    - uses: actions/checkout@v2

    - name: Workaround for having expected dirs
      run: cp -r /__w/spacewalk/spacewalk /manager
    
    - name: Set up initial objects
      run: /manager/susemanager-utils/testing/automation/initial-objects.sh
    
    - name: Test pgsql
      run: /manager/java/scripts/docker-testing-pgsql.sh test-pr   
